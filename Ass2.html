<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <!-- <div class="col-md-4"></div> -->
            <div class="col-md-4">
                <h1>Vote Your Language!</h1>
                <div style="border-style: solid ;background-color: lemonchiffon">
                    <span> <p class="solid" id="counting">0 </p>
                        <h5>PHP</h5> <a onclick="increment()">Click here</a>
                    </span>
                </div><br>
                <div style="border-style: solid; background-color: lemonchiffon">
                    <span>
                        <p class="solid" id="counting1">0
                        <h5>Python</h5>
                        </p> <a onclick="incPython()">Click here</a>
                    </span>

                </div><br>
                <div style="border-style: solid; background-color: lemonchiffon">
                    <span>
                        <p class="solid" id="counting2">0
                        <h5>Go</h5>
                        </p> <a onclick="incGo()">Click here</a>
                    </span>

                </div><br>
                <div style="border-style: solid; background-color: lemonchiffon">
                    <span>
                        <p class="solid" id="counting3">0
                        <h5>Java</h5>
                        </p> <a onclick="incJava()">Click here</a>
                    </span>

                </div>

            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    </div>

    <script>
        var data = 0;

        document.getElementById("counting").innerText = data;
        document.getElementById("counting1").innerText = data;
        document.getElementById("counting2").innerText = data;
        document.getElementById("counting3").innerText = data;

        //creation of increment function
        function increment() {
            data = data + 1;
            document.getElementById("counting").innerText = data;
        }

        function incPython() {
            data = data + 1;
            document.getElementById("counting1").innerText = data;
        }

        function incGo() {
            data = data + 1;
            document.getElementById("counting2").innerText = data;
        }

        function incJava() {
            data = data + 1;
            document.getElementById("counting3").innerText = data;
        }
    </script>
</body>

</html>

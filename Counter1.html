<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-md-4"></div>
        <!-- <div class="col-md-4"></div> -->
        <div class="col-md-4">
        <div class="card" style="width: 250px; margin-top: 80px;">
            <h5 class="card-header"  id="counting" style="height: 140px;">0</h5>
            <div class="card-body">
                <button onclick="increment()" style="width: 70px; height: 50px; background: green;">+</button>
                <button onclick="reset()" style="width: 70px; height: 50px; background: orange;">Reset</button>
                <button onclick="decrement()"  style="width: 60px;  height: 50px; background: red;">-</button>
                
                   
                    </div>
                </div>
                </div>
                <div class="col-md-4"></div>
            </div>
                </div>
                   
  
 
        <script>
            //initialising a variable name data
            var data = 0;
  
            //printing default value of data that is 0 in h2 tag
            document.getElementById("counting").innerText = data;
  
            //creation of increment function
            function increment() {
                data = data + 1;
                document.getElementById("counting").innerText = data;
            }
            //creation of decrement function
            function decrement() {
                data = data - 1;
                document.getElementById("counting").innerText = data;
            }
            function reset(){
                data=0;
                document.getElementById("counting").innerText = data;

            }
           
        </script>
    </body>
</html>
